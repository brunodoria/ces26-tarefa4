<!--
arquivo html para o formulario
o usuario tera dois campos para serem preenchido e um botao
para submissao
 -->
<!DOCTYPE html>
<html>
<body>
    <form id="stat" action="/form" method="GET">
      <label for="name">Nome: </label>
      <input type="text" id="name" name="name"> <br> <br>
      <label for="status">Status: </label>
      <select id="status" name="status" form="stat">
        <option value="motivado">motivado</option>
        <option value="estudioso">estudioso</option>
        <option value="mais-ou-menos">mais ou menos</option>
      </select> <br> <br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
