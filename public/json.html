<!--
pagina para trocas na exibicao
o conteudo de um paragrado sera substitutido pelo conteudo de
um arquivo json, o botao exibido possui uma funcao associada
que e definida de modo a inserir no dom um conjunto de tags html
formadas a aprtir do conteudo de um arquivo json
-->
<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(document).ready(function(){

    $("button").click(function(){
      var subst = $('#substitute');
      $.getJSON('data.json', function (data) {
        console.log(data);

        subst.empty();

        subst.append('<div>')
        $.each(data, function(i, item){
          subst.append('<p>' + i + ': ' + item + '</p>');
        });
        subst.append('</div>')
      }
      );
    });

});
  </script>

</head>
<body>
<div id="substitute">
  <p>Paragrafo a ser removido, basta dar um click.<p>
  <button>Substituir</button>
</div>
</body>
</html>
